<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap"
      rel
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cahee Footer</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Contact</h1>
        <p class="top_p">
          For new projects, ideas, business or anything <br />
          you'd like to discuss, contact with me!
        </p>
        <div class="column_form">
          <form action="get">
            <label for="text"></label>
            <input
              type="text"
              name="text"
              id="text"
              placeholder="Auskteez Tran"
            />

            <label for="email"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email..."
            />

            <label for="number"></label>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="Your phone number..."
            />
            <label for="textarea"></label>
            <textarea
              cols="30"
              rows="10"
              id="textarea"
              name="textarea"
              placeholder="Your message..."
            ></textarea>
          </form>
          <div class="info_form">
            <p class="bottom_p">
              ADDRESS <br />
              123 City name, Street, City, Country
            </p>
            <p class="bottom_p">
              EMAIL <br />
              cahee@domain.com
            </p>
            <p class="bottom_p">
              PHONE <br />
              +012 345 6789
            </p>
          </div>
        </div>
      </section>
      <footer>
        <p class="footer_p1">Â© 2015 Company. All right reserved.</p>
        <div class="logo_img"><img src="img/logo (1).png" alt="Logo" /></div>
        <p class="footer_p2">
          Made with <span class="love">LOVE</span> by Sposib
        </p>
      </footer>
    </main>
  </body>
</html>
